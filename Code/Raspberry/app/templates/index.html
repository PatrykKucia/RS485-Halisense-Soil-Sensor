<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Gleby</title>
    <style>
        body { font-family: sans-serif; padding: 10px; background: #f4f4f4; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 20px; }
        
        /* Styl dla siatki wykresÃ³w */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dwie kolumny na komputerze */
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Na telefonach jedna kolumna */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr; 
            }
        }

        .chart-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* --- POPRAWKA WYKRESÃ“W --- */
        /* To jest kluczowe - kontener musi mieÄ‡ sztywnÄ… wysokoÅ›Ä‡ */
        .chart-container {
            position: relative;
            height: 250px; /* Ustalamy wysokoÅ›Ä‡ na sztywno */
            width: 100%;
        }

        .chart-box h3 { text-align: center; margin: 0 0 10px 0; font-size: 16px; color: #555; }

        /* Styl tabeli */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 6px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        
        /* Style przyciskÃ³w */
        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; 
        }
        .btn {
            flex: 1;
            text-align: center; 
            color: white; 
            padding: 12px 0; 
            text-decoration: none; 
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            min-width: 150px;
        }
        .btn-db { background: #008CBA; }      
        .btn-csv { background: #27ae60; }     
        .btn-reset { background: #c0392b; }   
        
        .btn:hover { opacity: 0.9; }          
    </style>
    
    <script src="/static/chart.js"></script>
    </head>
<body>

<div class="container">
    <h1>ğŸŒ± Monitor Gleby</h1>
    
    <div class="btn-container">
        <a href="/download_db" class="btn btn-db">ğŸ’¾ Baza (.db)</a>
        <a href="/download_csv" class="btn btn-csv">ğŸ“Š Excel (.csv)</a>
        <a href="/reset_db" class="btn btn-reset" onclick="return confirm('UWAGA! \nCzy na pewno chcesz USUNÄ„Ä† WSZYSTKIE POMIARY?\n\nTego procesu nie da siÄ™ cofnÄ…Ä‡!');">
            ğŸ—‘ï¸ WyczyÅ›Ä‡ dane
        </a>
    </div>

    <div class="charts-grid">
        <div class="chart-box">
            <h3>ğŸ’§ WilgotnoÅ›Ä‡ (%)</h3>
            <div class="chart-container">
                <canvas id="humChart"></canvas>
            </div>
        </div>
        <div class="chart-box">
            <h3>ğŸŒ¡ï¸ Temperatura (Â°C)</h3>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
        <div class="chart-box">
            <h3>âš¡ EC (uS/cm)</h3>
            <div class="chart-container">
                <canvas id="ecChart"></canvas>
            </div>
        </div>
        <div class="chart-box">
            <h3>ğŸ§ª pH</h3>
            <div class="chart-container">
                <canvas id="phChart"></canvas>
            </div>
        </div>
    </div>

    <h2>ğŸ“‹ Ostatnie Pomiary</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Czas</th>
                <th>WilgotnoÅ›Ä‡</th>
                <th>Temp</th>
                <th>EC</th>
                <th>pH</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    let chartInstances = {
        hum: null, temp: null, ec: null, ph: null
    };

    async function fetchData() {
        try {
            const response = await fetch('/api/data');
            const data = await response.json();
            updateCharts(data);
            updateTable(data);
        } catch (error) {
            console.error("BÅ‚Ä…d pobierania danych:", error);
        }
    }

    function updateTable(data) {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        [...data].reverse().forEach(row => {
            const timeOnly = row.timestamp.split(' ')[1]; 
            const tr = `<tr>
                <td>${timeOnly}</td>
                <td>${row.hum}%</td>
                <td>${row.temp}Â°C</td>
                <td>${row.ec}</td>
                <td>${row.ph}</td>
            </tr>`;
            tbody.innerHTML += tr;
        });
    }

    function createChart(ctxId, label, data, labels, color, chartKey) {
        const ctx = document.getElementById(ctxId).getContext('2d');
        
        if (chartInstances[chartKey]) {
            chartInstances[chartKey].destroy();
        }

        chartInstances[chartKey] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: color,
                    backgroundColor: color + '33', 
                    borderWidth: 2,
                    pointRadius: 2,
                    fill: true,
                    tension: 0.3 // Lekkie wygÅ‚adzenie linii
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Teraz to zadziaÅ‚a bo mamy .chart-container
                interaction: { mode: 'index', intersect: false },
                scales: {
                    x: { display: true, ticks: { maxTicksLimit: 6 } }, 
                    y: { beginAtZero: false }
                },
                plugins: { legend: { display: false } } 
            }
        });
    }

    function updateCharts(data) {
        const labels = data.map(row => row.timestamp.split(' ')[1]); 
        const humData = data.map(row => row.hum);
        const tempData = data.map(row => row.temp);
        const ecData = data.map(row => row.ec);
        const phData = data.map(row => row.ph);

        createChart('humChart', 'WilgotnoÅ›Ä‡ %', humData, labels, '#3498db', 'hum'); 
        createChart('tempChart', 'Temp Â°C', tempData, labels, '#e74c3c', 'temp');   
        createChart('ecChart', 'EC uS/cm', ecData, labels, '#f1c40f', 'ec');        
        createChart('phChart', 'pH', phData, labels, '#2ecc71', 'ph');              
    }

    fetchData();
    setInterval(fetchData, 5000);
</script>

</body>
</html>
